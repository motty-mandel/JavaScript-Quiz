<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <main>

        <div id="timer">
            <h1 id="timeLeft"></h1>
        </div>


        <div>
            <h1 id="header"></h1>
        </div>

        <div><button id="startQuizBtn" onclick="startQuiz()">Start Quiz</button></div>
        <div><button id="viewHighScore" onclick="viewHighScore()">View high-score</button></div>


        <section id="quiz">
            <h2 id="question"></h2><br>
            <div id="answerA" onclick="aFunction()">2007</div><br>
            <div id="answerB" onclick="bFunction()">2013</div><br>
            <div id="answerC" onclick="cFunction()">2003</div><br>
            <div id="answerD" onclick="dFunction()">1999</div><br>

            <button id="nextBtn1" onclick="nextQn1()">Next</button>
            <button id="nextBtn2" onclick="nextQn2()">Next</button>
            <button id="nextBtn3" onclick="nextQn3()">Next</button>
        </section>

        <div id="addingYourInfo">
            <div><input type="text" placeholder="Type your initials" id="input"></div>
            <div><button id="submitScore" onclick="submitFctn()">Submit</button></div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
